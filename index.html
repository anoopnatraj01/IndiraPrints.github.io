<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indira Prints</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Indira Prints</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="product-grid">
      <div class="product-card">
        <img src="images/machine1.jpg" alt="Machine 1">
        <h3>Machine 1</h3>
        <p>High-speed Flex Printing Machine – ideal for banners and signage.</p>
        <button onclick="openForm('Machine 1')">Inquire</button>
      </div>
      <div class="product-card">
        <img src="images/machine2.jpg" alt="Machine 2">
        <h3>Machine 2</h3>
        <p>Eco-solvent Printer – best for photo-quality vinyl and stickers.</p>
        <button onclick="openForm('Machine 2')">Inquire</button>
      </div>
    </section>
  </main>

  <div class="form-popup" id="popupForm">
    <form class="form-container">
      <h2>Product Inquiry</h2>
      <input type="text" id="productInput" placeholder="Product Name" readonly />
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Inquiry</button>
      <button type="button" class="cancel" onclick="closeForm()">Close</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Indira Prints. All rights reserved.</p>
  </footer>

  <script>
    function openForm(productName) {
      document.getElementById("productInput").value = productName;
      document.getElementById("popupForm").style.display = "block";
    }
    function closeForm() {
      document.getElementById("popupForm").style.display = "none";
    }
  </script>
</body>
</html>
