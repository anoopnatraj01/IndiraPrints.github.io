<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Indira Prints</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Indira Prints</h1></header>

  <section id="products">
    <div class="products-grid">
      <div class="product-card">
        <a href="machine1.html"><img src="images/machine1.jpg" alt="Printer X100"></a>
        <h3><a href="machine1.html"><strong>Printer X100</strong></a></h3>
        <p><span class="original">₹10,000</span> <span class="discount">₹5,000</span></p>
        <div class="btns">
          <button onclick="addToCart('Printer X100')">Add to Cart</button>
          <button onclick="buyNow('Printer X100')">Buy Now</button>
        </div>
      </div>
      <div class="product-card">
        <a href="machine2.html"><img src="images/machine2.jpg" alt="Printer Z200"></a>
        <h3><a href="machine2.html"><strong>Printer Z200</strong></a></h3>
        <p><span class="original">₹14,000</span> <span class="discount">₹7,500</span></p>
        <div class="btns">
          <button onclick="addToCart('Printer Z200')">Add to Cart</button>
          <button onclick="buyNow('Printer Z200')">Buy Now</button>
        </div>
      </div>
      <div class="product-card">
        <a href="machine3.html"><img src="images/machine3.jpg" alt="Printer A300"></a>
        <h3><a href="machine3.html"><strong>Printer A300</strong></a></h3>
        <p><span class="original">₹13,000</span> <span class="discount">₹8,000</span></p>
        <div class="btns">
          <button onclick="addToCart('Printer A300')">Add to Cart</button>
          <button onclick="buyNow('Printer A300')">Buy Now</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    function addToCart(p){ alert(p+" added to cart."); }
    function buyNow(p){ alert("Proceed to buy "+p+"."); }
  </script>
</body>
</html>
