
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indira Prints - Printing Machines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Indira Prints</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Machine 1">
                <h2>Machine Model A1</h2>
                <button onclick="openForm('Machine Model A1')">Inquire</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200" alt="Machine 2">
                <h2>Machine Model B2</h2>
                <button onclick="openForm('Machine Model B2')">Inquire</button>
            </div>
        </section>
    </main>

    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span onclick="closeForm()" class="close">&times;</span>
            <h3>Inquiry Form</h3>
            <form action="https://formspree.io/f/mnqekzbk" method="POST">
                <input type="hidden" id="product" name="product" value="">
                <label for="name">Name:</label>
                <input type="text" name="name" required />
                <label for="email">Email:</label>
                <input type="email" name="email" required />
                <label for="message">Message:</label>
                <textarea name="message" rows="4" required></textarea>
                <input type="submit" value="Send Inquiry" />
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Indira Prints. All rights reserved.</p>
    </footer>

    <script>
        function openForm(product) {
            document.getElementById("popupForm").style.display = "block";
            document.getElementById("product").value = product;
            document.body.classList.add("popup-open");
        }

        function closeForm() {
            document.getElementById("popupForm").style.display = "none";
            document.body.classList.remove("popup-open");
        }
    </script>
</body>
</html>
