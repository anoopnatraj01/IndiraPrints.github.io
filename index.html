<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indira Prints</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Indira Prints</h1>
  </header>

  <section class="product-list">
    <div class="product">
      <a href="machine1.html">
        <img src="images/machine1.jpg" alt="Machine 1">
        <h3>Machine X100</h3>
        <p><del>₹75,000</del> <span class="price">₹59,999</span></p>
      </a>
      <button onclick="addToCart('Machine X100')">Add to Cart</button>
      <button onclick="buyNow('Machine X100')">Buy Now</button>
    </div>

    <div class="product">
      <a href="machine2.html">
        <img src="images/machine2.jpg" alt="Machine 2">
        <h3>Machine Z200</h3>
        <p><del>₹65,000</del> <span class="price">₹51,499</span></p>
      </a>
      <button onclick="addToCart('Machine Z200')">Add to Cart</button>
      <button onclick="buyNow('Machine Z200')">Buy Now</button>
    </div>

    <div class="product">
      <a href="machine3.html">
        <img src="images/machine3.jpg" alt="Machine 3">
        <h3>Machine T300</h3>
        <p><del>₹80,000</del> <span class="price">₹65,000</span></p>
      </a>
      <button onclick="addToCart('Machine T300')">Add to Cart</button>
      <button onclick="buyNow('Machine T300')">Buy Now</button>
    </div>
  </section>

  <script>
    function addToCart(item) {
      alert(item + " added to cart.");
    }
    function buyNow(item) {
      alert("Proceeding to buy " + item);
    }
  </script>
</body>
</html>
