<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indira Prints - Printing Machines</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Indira Prints</h1>
    <p>Affordable Printing Machines</p>
  </header>

  <section id="products">
    <!-- Machine 1 -->
    <div class="product">
      <img src="images/machine1.jpg" alt="Machine 1" />
      <h3><strong>Thermal Printer X1</strong></h3>
      <div class="price-block">
        <span class="original-price">₹10,000</span><br />
        <span class="discounted-price">₹5,000</span>
      </div>
      <button onclick="addToCart('Thermal Printer X1')">Add to Cart</button>
      <button onclick="buyNow('Thermal Printer X1')">Buy Now</button>
    </div>

    <!-- Machine 2 -->
    <div class="product">
      <img src="images/machine2.jpg" alt="Machine 2" />
      <h3><strong>Eco Print 200</strong></h3>
      <div class="price-block">
        <span class="original-price">₹12,000</span><br />
        <span class="discounted-price">₹7,500</span>
      </div>
      <button onclick="addToCart('Eco Print 200')">Add to Cart</button>
      <button onclick="buyNow('Eco Print 200')">Buy Now</button>
    </div>

    <!-- Machine 3 -->
    <div class="product">
      <img src="images/machine3.jpg" alt="Machine 3" />
      <h3><strong>LabelJet Pro</strong></h3>
      <div class="price-block">
        <span class="original-price">₹14,000</span><br />
        <span class="discounted-price">₹8,000</span>
      </div>
      <button onclick="addToCart('LabelJet Pro')">Add to Cart</button>
      <button onclick="buyNow('LabelJet Pro')">Buy Now</button>
    </div>
  </section>

  <script>
    function addToCart(productName) {
      alert(productName + " added to cart!");
    }

    function buyNow(productName) {
      alert("Proceeding to buy " + productName + "...");
    }
  </script>
</body>
</html>
